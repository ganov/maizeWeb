<section class="image-bg-fixed-height">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-xs-offset-0 col-md-6 col-md-offset-0">
                <img src="@routes.Assets.versioned("images/Logo_Icon.jpg")" alt="" id="logo" class="img-responsive" width="77px" height="93px">
            </div>

        </div>
        <div class="row">
            <div class="col-xs-12  col-xs-offset-0 col-md-6 col-md-offset-0">
                <h3 class="openSansBold" id="findFood">@Messages("section.main.findFood1") &nbsp; @Messages("section.main.findFood2")</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-xs-offset-0 col-sm-8 col-sm-offset-2 col-md-5 col-md-offset-0 col-lg-4 col-lg-offset-0 slogan">
                <p class="openSansLight" id="downLoadmaize">@Messages("section.main.downLoadmaize.1") &nbsp; <br class="hideOnSmall"> @Messages("section.main.downLoadmaize.2") &nbsp; <br class="hideOnSmall">@Messages("section.main.downLoadmaize.3")</p>
            </div>
        </div>
        <div class="hidden-xs hidden-sm">
            <div class="row">
                <div class="col-xs-12 col-md-6 ">
                    <ul id="store" class="list-inline">
                        <li>
                            <a href="https://itunes.apple.com/fr/app/maize-find-food-beyond-restaurants/id1107430839?mt=8" title="@Messages("section.main.downLoadmaize.linkIOS.title")" target="_blank">
                                <img src="@routes.Assets.versioned("images/Store_Apple.jpg")" alt="get the app on Appstore !" width="135px" height="40px" class="img-responsive" >
                            </a>
                        </li>
                        <li>
                            <a href="https://play.google.com/store/apps/details?id=com.maize.app" title="@Messages("section.main.downLoadmaize.linkGoogle.title")" target="_blank">
                                <img src="@routes.Assets.versioned("images/Store_Google.jpg")" alt="get the app on Google Play store !" width="135px" height="40px" class="img-responsive" >
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
