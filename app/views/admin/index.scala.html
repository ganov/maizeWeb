@import play.data.Form
@import models.formsModel.AuthentForm
@(message: String)(loginForm: Form[AuthentForm])(webJarAssets: WebJarAssets)
    @mainAdmin(Messages("index.title"), scripts, webJarAssets) {
        <div id="firstContainer" class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4" id="loginPanel">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Please Sign In</h3>
                        </div>
                        <div class="panel-body">
                            @login(loginForm)
                        </div>
                    </div>
                </div>
            </div>
        </div>
    }

    @scripts = {
        <script type="application/javascript">
                //alert('admin');
        </script>
    }
